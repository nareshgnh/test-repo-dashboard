<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pytest Report Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Reports</h2>
            <ul id="reportList">
                <!-- Report names will be dynamically populated here -->
            </ul>
        </div>
        <div class="report-container">
            <iframe id="reportViewer" src="" frameborder="0"></iframe>
            <video id="videoViewer" width="100%" height="100%" controls style="display:none;"></video>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
